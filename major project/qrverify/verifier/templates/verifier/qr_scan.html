<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product QR Verification</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 420px;
            animation: fadeIn 0.7s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #2a5298;
            font-size: 28px;
            font-weight: 700;
        }

        .upload-box {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            border: 2px dashed #2a5298;
            border-radius: 10px;
            cursor: pointer;
            background: #f7f9fc;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-align: left;
        }

        #result p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://img.icons8.com/ios-filled/100/2a5298/qr-code.png" alt="QR Icon" class="logo"/>
    <h1>Verify Product Authenticity</h1>

    <form id="qrForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-box">
            <input type="file" name="qr_image" accept="image/*" required>
        </div>
        <button type="submit">Scan & Verify</button>
    </form>

    <div id="result"></div>

    <p class="note">Upload a QR code image to verify your product using our secure blockchain system.</p>

    <!-- Go Back Button -->
    <form action="{% url dashboard_url %}">
        <button type="submit">Go Back to Dashboard</button>
    </form>
</div>

<script>
const form = document.getElementById('qrForm');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    resultDiv.innerHTML = "⏳ Verifying...";

    const formData = new FormData(form);

    fetch("{% url 'verify_qr' %}", {
        method: "POST",
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.text())
    .then(data => {
        // Inject returned HTML (styled with <p> and colors) into the #result div
        resultDiv.innerHTML = data;
    })
    .catch(err => {
        resultDiv.innerHTML = "<p style='color:red;'>⚠️ Error: " + err + "</p>";
    });
});
</script>

</body>
</html>
